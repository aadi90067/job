<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Job Tracker</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <nav class="nav">
    <h3 class="logo">A &amp; P <span class="span">DevS</span></h3>
    <h3 class="line">Job tracking with us means with Aadi</h3>
  </nav>
  <section class="hero">
    <form class="sign_page" id="loginForm" autocomplete="off">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="signin-btn">Log In</button>
    </form>
    <h4>
      If you don't have an account, <span><a href="signUp.html">Go sign up</a></span>
    </h4>
  </section>
  <script>
    // Demo: on submit, redirect to Dashboard.html
    document.getElementById('loginForm').addEventListener('submit', function(ev) {
      ev.preventDefault();
      // Normally, validate here!
      window.location.href = "Dashboard.html";
    });
  </script>
</body>
</html>
