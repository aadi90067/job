<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <nav>
        <div class="logo">Job Tracker</div>
        <ul class="list">
            <a href="">Dashboard</a>
            <a href="">Settings</a>
        </ul>
    </nav>
    <div class="hero">
        <div class="job_add"></div>
        
        <h1 class="h1">Job Application</h1>
        <div class="one">
        <h3>DASHBOARD</h3> <button onclick="Show()">Add job</button>
        </div>
        <div class="from" id="from">
        <form action="" onsubmit="return handleSubmit(event)" class="form">
            <input id="jobTitle" type="text" placeholder="Job Tittle">
            <input id="company" type="text" placeholder="Company">
            <input id="jobDate" type="date">
              <select name="Start" id="Start" class="Start">
                <option value="mango">Pending</option>
                <option value="banana">Interview</option>
                <option value="apple">Rejected</option>
                <option value="grapes">Accepted</option>
              </select>
              <button  class="submit"  type="submit">Submit</button>
        </form>
        </div>
        </div>
        <div class="table-wrapper">
        <table class="tab">
          <thead>
            <th>jobTitle</th>
            <th>company</th>
            <th>jobDate</th>
            <th>Start</th>
          </thead>
          <tbody id="bodytable">
            <!-- add tr -->
          </tbody>
        </table>
        </div>
    </div>
</body>
<script>
function Show(){
let sho = document.getElementById("from")
sho.style.display="block"
}

function handleSubmit(event) {

     event.preventDefault();

  let jobTitle = document.getElementById("jobTitle").value.trim();
  let company = document.getElementById("company").value.trim();
  let jobDate = document.getElementById("jobDate").value;
  let status = document.getElementById("Start").value;

  if (!jobTitle || !company || !jobDate || !status) {
    alert("Please fill all the input fields");
    return false; // prevent form submission
  }

  let tablebody = document.getElementById("bodytable")
  let new_row = document.createElement("tr")

  // cart
  let titlecell = document.createElement("td")
  let companycell = document.createElement("td")
  let Datecell = document.createElement("td")
  let stautcell=document.createElement("td")

  // value
  titlecell.textContent = jobTitle
  companycell.textContent = company
  Datecell.textContent = jobDate
  stautcell.textContent = status

  // append
  new_row.appendChild(titlecell)
  new_row.appendChild(companycell)
  new_row.appendChild(Datecell)
  new_row.appendChild(stautcell)
  tablebody.appendChild(new_row)
}
</script>
</html>
