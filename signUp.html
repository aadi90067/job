<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up | Job Tracker</title>
 <link rel="stylesheet" href="signUp.css">
</head>
<body>
 <nav class="nav">
  <h3 class="logo">A &amp; P <span class="span">DevS</span></h3>
  <h3 class="line">Job tracking with us means with aadi</h3>
 </nav>
 <section class="hero">
  <form class="sign_page" id="signupForm" autocomplete="off">
   <div>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Full Name" required>
   </div>
   <div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="your@email.com" required>
   </div>
   <div>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
   </div>
   <button type="submit" class="signup-btn">Create Your Account</button>
  </form>
  <h4>
   If you already have an account, <span><a href="login.html">just login</a></span>
  </h4>
 </section>
 <script>
 // Simple redirect on demo submit
 document.getElementById('signupForm').addEventListener('submit', function(ev){
  ev.preventDefault();
  // Simulate account creation, redirect to login
  window.location.href = "login.html";
 });
 </script>
</body>
</html>
